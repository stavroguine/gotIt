version: '3'

networks:
  proxy:
    external: true
  internal:
    external: false

services:
  app:
    container_name: app
    restart: always
    build: .
    environment:
      - MONGO_IP=mongo
    #ports:
    #  - "80:3000"
    labels:
      - traefik.backend=app
      - traefik.frontend.rule=Host:admin.gotit.behumble.pw
      - traefik.docker.network=proxy
      - traefik.port=3000
    networks:
      - internal
      - proxy
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    #volumes:
    #  - ./data:/data/db
    #ports:
    #  - "27017:27017"
    networks:
      - internal
    labels:
      - traefik.enable=false
  front:
    container_name: front
    restart: always
    build: ./frontApp
    labels:
      - traefik.backend=front
      - traefik.frontend.rule=Host:gotit.behumble.pw
      - traefik.docker.network=proxy
      - traefik.port=80
    networks:
      - internal
      - proxy
